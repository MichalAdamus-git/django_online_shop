{%   extends 'base.html'   %}

    {% block content %}
    <div class = "products-display-parent">
        {% for product in products_all  %}
            <div class="products-display-child">
                <img src="{{ product.image.url }}"/>
                <br>
                <h3>Hello</h3>
                <h2><a href="{% url 'product' product.id %}">{{ product.name }}</a></h2>
                <h2><a href="{% url 'cart_adding' product.id %}">Add to cart</a></h2>
            </div>
        {% endfor %}

    </div>
    {% endblock content  %}
